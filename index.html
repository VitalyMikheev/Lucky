<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Lucky</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="menu_wrap">
          <img
            class="logo"
            id="logo"
            src="img/Logo.svg"
            alt="logo"
            class="logo"
          />
          <ul class="menu">
            <li class="menu_item active">Mobile Top Up</li>
            <li class="menu_item">About</li>
            <li class="menu_item">Rate</li>
            <li class="menu_item">Help</li>
          </ul>
          <div class="menu-icon-wrapper">
            <div class="menu-icon"></div>
          </div>
          <button class="button_logo">Sign Up</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="main_wrap">
          <div class="main_left">
            <h1 class="head">
              Now Buy Your <br />PIN or <span>Top Up</span><br />
              With Bank Transfer
            </h1>
            <p class="main_text">
              We Make international calling simple, relible, and cheap basedon
              your unique calling behavior.
            </p>
            <button class="button_main">Get Started</button>

            <form action="#" class="form_main">
              <input
                type="text"
                class="form_text"
                placeholder="Where do you want to call?"
              />
              <button class="form_btn">
                <img src="img/search.png" class="form_img" alt="" />
              </button>
            </form>
            <div class="users_wrap">
              <div class="users">
                <div class="user"></div>
                <div class="user1"></div>
                <div class="user2"></div>
                <div class="user3"></div>
              </div>
                <p class="user_text">
                  45k+ Regular User. <span>View Price Plan</span>
                </p>
            </div>
          </div>
          <div class="main_right">
            <img src="img/move_circle.png" class="move" alt="" />
            <img src="img/circle.png" alt="" class="move_circle" />
            <img src="img/main.png" alt="" class="main_img" />
            <img src="img/uk.png" class="uk flag" alt="" />
            <img src="img/hun.png" class="hun flag" alt="" />
            <img src="img/ind.png" class="ind flag" alt="" />
            <img src="img/ind.png" class="ind1 flag" alt="" />
            <img src="img/ind.png" class="ind2 flag" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal">
      <div class="container">
        <div class="menu-open">
          <ul class="menu-open_items">
            <li class="menu-open_item active"><a href="#">Mobile Top Up</a></li>
            <li class="menu-open_item"><a href="#">About</a></li>
            <li class="menu-open_item"><a href="#">Rate</a></li>
            <li class="menu-open_item"><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="myOverlay"></div>
  </body>
  <script src="js/main.js"></script>
</html>
